name: Release & Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-native:
    name: Build ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 glibc (Ubuntu 24.04)
          - platform: linux-x64-glibc
            os: ubuntu-24.04
            node: '22.x'

          # Linux x64 musl (Alpine)
          - platform: linux-x64-musl
            os: ubuntu-latest
            node: '22.x'
            use-docker: true

          # macOS 15 Intel
          - platform: darwin-x64
            os: macos-15-intel
            node: '22.x'

          # macOS 15 ARM64
          - platform: darwin-arm64
            os: macos-15
            node: '22.x'

          # Windows x64
          - platform: win32-x64
            os: windows-latest
            node: '22.x'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        if: ${{ !matrix.use-docker }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # Standard build for non-Docker platforms
      - name: Install dependencies
        if: ${{ !matrix.use-docker }}
        run: npm ci

      - name: Build LIEF
        if: ${{ !matrix.use-docker }}
        run: npm run build:lief

      - name: Prebuildify
        if: ${{ !matrix.use-docker }}
        run: npm run prebuildify

      # Alpine Linux build via Docker
      - name: Build for Alpine Linux (musl)
        if: matrix.use-docker && matrix.platform == 'linux-x64-musl'
        run: |
          docker run --rm -v "$PWD":/workspace -w /workspace \
            alpine:latest \
            sh -c '
              apk add --no-cache \
                nodejs npm python3 make g++ git cmake bash curl \
                samurai linux-headers

              # Configure git for submodules
              git config --global --add safe.directory /workspace
              git config --global --add safe.directory /workspace/LIEF
              git submodule update --init --recursive

              # Install dependencies and build
              npm ci
              npm run build:lief
              npm run prebuildify
            '

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.platform }}
          path: prebuilds/
          retention-days: 1

  publish:
    needs: build-native
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      # Download all platform prebuilds and merge them
      - name: Download Linux x64 glibc prebuilds
        uses: actions/download-artifact@v4
        with:
          name: prebuilds-linux-x64-glibc
          path: prebuilds

      - name: Download Linux x64 musl prebuilds
        uses: actions/download-artifact@v4
        with:
          name: prebuilds-linux-x64-musl
          path: prebuilds

      - name: Download macOS x64 prebuilds
        uses: actions/download-artifact@v4
        with:
          name: prebuilds-darwin-x64
          path: prebuilds

      - name: Download macOS ARM64 prebuilds
        uses: actions/download-artifact@v4
        with:
          name: prebuilds-darwin-arm64
          path: prebuilds

      - name: Download Windows x64 prebuilds
        uses: actions/download-artifact@v4
        with:
          name: prebuilds-win32-x64
          path: prebuilds

      - name: List prebuilds
        run: ls -lah prebuilds/

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: prebuilds/**/*
